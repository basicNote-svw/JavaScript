<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보</h1>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>


    <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정
    </div>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.color = 'red';
        document.getElementById('hi').innerHTML = 'JS 고수';
        document.getElementById('hi').style.color = 'green';
        document.getElementById('hello').style.fontSize = '16px';

        function 삼의배수게임(n) {
            if(n % 9 == 0) {
                console.log('박수박수');
            }
            else if(n % 3 == 0) {
                console.log('박수');
            } 
            else {
                console.log('통과');
            }
        }

        삼의배수게임(18);

        function 합격여부(개론, 민법) {
            if(개론 > 100 || 민법 > 100) {
                alert('과목별 점수가 100점이 넘습니다. 다시 확인하세요.');
            }
            else if(개론 < 40 || 민법 < 40) {
                console.log('불합격')
            } else if(개론 + 민법 < 120) {
                console.log('불합격')
            } else {
                console.log('합격')
            }
        }

        합격여부(50, 50);

        function 삼육구게임(n){
            if(n % 10 == 3 || n % 10 == 6 || n % 10 == 9)
                console.log('박수');
            else
                console.log('통과');
        }

        삼육구게임(26);

        let age = 20;   /* 나이는 맨날 변하니 재할당가능한 변수 */ 
        const place = '대구';   /* 출신지역은 바뀌지 않으니 재할당불가능한 변수 */

        var name = 'park';
        var id = 0;

        function showName() {
            var name = 'kim';
            var id = 1;
            console.log(name);  /* kim */
        }

        showName();
        console.log(id);    /* 0 */

        /*  
        var name의 경우 함수 안에서 재선언 + 재할당 해버리고 출력해버렸으니 그냥 'kim' 잘 나오는데 

        var id의 경우 함수 안에 있던 변수는 바깥으로 탈출하지 않음

            → 함수 바깥에서 console.log(id) 하면 위에있던 var id = 0 출력
        */
        
        var 예금액;
        var 미래예금액 = 0;

        function 계산(예금액, n) {
            var 이자;
            if (예금액 > 50000) {
                for(var i=0; i<n; i++){
                    이자 = 예금액 * 0.2;
                    예금액 = 예금액 + 이자;  
                }
                미래예금액 = 예금액;
            } else {
                for(var i=0; i<n; i++){
                    이자 = 예금액 * 0.15;
                    예금액 = 예금액 + 이자;  
                }
                미래예금액 = 예금액;
            }
            console.log(미래예금액);
        }

        계산(10000, 2);

        var first, second, third, total;

        function 리필(first) {
            second = first * (2/3);
            third = second * (2/3);
            total = first + second + third;
            console.log(total);
        }

        리필(360);

    </script>

    <script>
        /* <script>안에 그냥 있는 코드는 새로고침시 1회 실행 */
        /* 이벤트리스너 안에 있는 코드는 이벤트 발동시 1회 실행 */
        var count = 0;

        $('#send-answer').on('click', function(){
            count++;
            
            var answer = $('#answer').val()

            if (answer == 1335)
                alert('성공')
            else if(count >= 3 && answer != 1335)
                alert('3회 실패')
        });

        setTimeout(function(){
            $('.alert').hide();
        }, 5000);
    </script>

</body>
</html>
