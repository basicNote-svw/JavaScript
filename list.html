<body>
    <div class="card-group container">
        <div class="card">

        <div class="card-body" data-id="0">

        <div class="card">

        <div class="card-body" data-id="2">

            <p>가격 : 70000</p>

        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        console.log(products);
        console.log(products[0]);
        console.log(products[0].title);
        console.log(products[0].id);
        console.log(products.length);
        console.log($('.card-body'));
        console.log($('.card-body').get(0).dataset.id);

        $('.card-body').each(function(){
            var dId = parseInt($(this).data('id'));
            add($(this), dId);
        });

        function add(id, num) {
            id.find('h5').html(products[num].title);
            id.find('p').html(`가격 : ${products[num].price}`);
        }
    </script> 

    <script>
        $.get('https://basicnote-svw.github.io/file/hello.txt')

        fetch('https://basicnote-svw.github.io/file/price.json')
        .then(res => res.json())    // 받아온 JSON을 object로 바꿔주는 기능
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.log(error);
        })
    </script>
