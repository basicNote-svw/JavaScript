    <script>
        var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        products.forEach((a, i)=>{
            var card = 
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${products[i].title}</h5>
                <p>가격 : ${products[i].price}</p>
            </div>`;
            $('.row').append(card);
        })

        var count = 0;

        $('.more').click(function(){
            ++count;
            if(count == 1){
                getRequest(count);
            }
            if(count == 2){
                getRequest(count);
                $('.btn').addClass('hide');
            }
        });

        function getRequest(num) {
            $.get(`https://basicnote-svw.github.io/file/more${num}.json`)
            .done((data)=>{
                console.log(data);
                data.forEach((a, i)=>{
                    var card = 
                    `<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${data[i].title}</h5>
                        <p>가격 : ${data[i].price}</p>
                    </div>`;
                    $('.row').append(card);
                })
            })
            .fail(()=>{
                console.log('실패');
            })
        }
